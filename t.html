<!DOCTYPE html>  
 <html>  
 <body>  
  <head>
 <h1>Sumar dos números</h1>  
 
 <link rel="manifest" href="./manifest.json">
 <script type="text/javascript">
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>
 <p>Por favor, introduce dos números:</p>  
  Inserta el primer numero<input id="num1"><br>  
 inserta el segundo numero<input id="num2">  
 <button type="button" onclick="myFunction()">Sumar</button>  
 <p id="sumando"></p>  

 </head>
 
 
 <script>  
 function myFunction() {  
   var x,y,suma,text;  
    x = document.getElementById("num1").value;  
   y = document.getElementById("num2").value;  
   if (isNaN(x) || isNaN(y)) {  
     text = "Es necesarios introducir dos números válidos";  
   } else {  
     //si no ponemos parseFloat concatenaría x con y  
     suma=parseFloat(x)+parseFloat(y);  
     text= suma;  
   }  
   document.getElementById("sumando").innerHTML = text;  
 }  
 
 if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
 </script>

 if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");

</script>
 </body>  
 </html>
